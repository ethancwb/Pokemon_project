<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="#!/login" class="btn btn-info login-btn">Login</a>
        </div>
        <div class="pull-left">
            <a href="#"><img ng-src="static/source_image/Pokemon-Fightt.png" class="top-logo"></img></a>
        </div>
    </div>
</nav>

<div class="main-container">
    <div class="content-container">
        <div class="row">
            <div class="col-sm-12">
                <div class="user_pokemon_container">
                    <a href="#!/user/{{model.uid}}"><img src="static/source_image/back.png" style="height: 60px;"></img></a>
                    <h2>Your pokemon collection, click to remove:</h2>
                    <div ng-repeat="pokemon in model.userPokemons">
                        <div class="user_pokemon_panel" ng-click="model.removePokemon(pokemon.owns_id)">
                            <div class="row">
                                <div class="col-sm-4">
                                    <img class="resize-image" ng-src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other-sprites/official-artwork/{{ pokemon.poke_id }}.png">
                                    <span style="font-size: 1.5em;font-weight: bold;">{{ pokemon.poke_name }}</span>
                                </div>
                                <div class="col-sm-8">
                                    <div class="pokemen_details_container">
                                        <div class="col-sm-6">
                                            <h4>HP:
                                            {{ pokemon.hp }}
                                            </h4>
                                            <h4>Attack:
                                            {{ pokemon.attack }}
                                            </h4>
                                            <h4>Defense:
                                            {{ pokemon.defense }}
                                            </h4>
                                        </div>
                                        <div class="col-sm-6">
                                            <h4>Special_attack:
                                            {{ pokemon.sp_attack }}
                                            </h4>
                                            <h4>Special_defense:
                                            {{ pokemon.sp_defense }}
                                            </h4>
                                            <h4>Speed:
                                            {{ pokemon.speed }}
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="#" class="navbar-right"><img src="static/source_image/pokelabel.png" class="bottom-logo"></img></a>
        </div>
    </div>
</nav>
